<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sonics DayZ Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#050505;color:#e6e6e6;font-family:Segoe UI,Tahoma;margin:0}
header{text-align:center;padding:30px;background:#000;border-bottom:2px solid #2f8f2f}
h1{color:#6aff6a;text-shadow:0 0 15px #2f8f2f}
.container{max-width:1100px;margin:auto;padding:20px}
textarea{width:100%;height:220px;background:#0d0d0d;color:#9aff9a;border:1px solid #2f8f2f;padding:10px;font-family:monospace}
button{background:#2f8f2f;border:none;color:#fff;padding:10px 16px;margin:5px;border-radius:6px;cursor:pointer}
button:hover{background:#44cc44}
.panel{border:1px solid #2f8f2f;padding:15px;margin-bottom:25px;background:rgba(0,0,0,0.6)}
</style>
</head>
<body>
<header>
<img src="logo.png" width="220"><h1>Sonics DayZ Editor</h1>
<p>Apocalyptic XML Control Panel</p>
</header>
<div class="container">
<div class="panel">
<h2>types.xml</h2>
<textarea id="types"></textarea>
<button onclick="alert('Logic included in full version')">Nominal +1 to +5</button>
</div>
<div class="panel">
<h2>events.xml</h2>
<textarea id="events"></textarea>
<button onclick="alert('Logic included in full version')">+1 / +5 / +10</button>
</div>
</div>
</body>
</html>
